<!DOCTYPE html>
<html>
<head>
	<title>Fight me!</title>
	<link rel="stylesheet" type="text/css" href="css/toes.css">
</head>
<body>
	<main>

		<div id="top-bar" >
		<div class="player" id="num1">Player 1<span id="scr1">score 0&nbsp;</span></div>
		<div class="player" id="num2">Player 2<span id="scr2">&nbsp;0 score</span></div>
		</div>
	<!-- Calls for the Board -->
		<div class="container">
			<!-- Creates Locked Boxes to prevent overlapping -->
			<div class="boxs">
				<div class="g" data-row="1" data-col="1">			
				</div>
			</div>

			<div class="boxs">
				<div class="g" data-row="1" data-col="2">
				</div>
			</div>
			<!-- Clear shifts boxes down a row -->
			<div class="boxs" clear>
				<div class="g" data-row="1" data-col="3">
				</div>
			</div>
			
			<div class="boxs">
				<div class="g" data-row="2" data-col="1">

				</div>
			</div>
			
			<div class="boxs">
				<div class="g" data-row="2" data-col="2">

				</div>
			</div>
			
			<div class="boxs" clear>
				<div class="g" data-row="2" data-col="3">

				</div>
			</div>
			
			<div class="boxs">
				<div class="g" data-row="3" data-col="1">

				</div>
			</div>		
			
			<div class="boxs">
				<div class="g" data-row="3" data-col="2">

				</div>
			</div>
			
			<div class="boxs">
				<div class="g" data-row="3" data-col="3">

				</div>
			</div>
		</div>
	<div id="button">
		<button id="reset">Reset</button>
	</div>
	</main>
<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
<script type="text/javascript" src="js/toes.js"></script>
</body>
</html>
