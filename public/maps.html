<!DOCTYPE html>
<html>
<head>
	<title>my maps</title>
	<meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
	<style>
  #map {
    height:500px;
  }
 </style>
</head>
<body>
<div id="map"></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSOoK-qe2UrmMLHHggi25y9XYBXOfK_QA"
  type="text/javascript"></script>

    <script type="text/javascript">
    (function() {
        "use strict";

        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 19,

            // This sets the center of the map at our location
        };
        var tacoGarage = "8403 Broadway St, San Antonio, TX, 78209";

        var geocoder = new google.maps.Geocoder();

        geocoder.geocode({ "address": tacoGarage }, function(results, status) {

   // Check for a successful result
   if (status == google.maps.GeocoderStatus.OK) {

       // Recenter the map over the address
       map.setCenter(results[0].geometry.location);
       var marker = new google.maps.Marker({
         	position:results[0].geometry.location, 
         	map: map
         });
   } else {

       // Show an error message with the status if our request fails
       alert("Geocoding was not successful - STATUS: " + status);
   }

});
         var marker = new google.maps.Marker({
         	position:tacoGarage, 
         	map: map
         });
        // Render the map
        var map = new google.maps.Map(document.getElementById("map"), mapOptions);
    })();
    </script>
  
</body>
</html>
