<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
    <h1>Konami Code</h1>

    <script src="/js/jquery-3.2.1.js"></script>
    <script>
        "use strict";
var arr = [38,38,40,40,37,39,37,39,66,65,65,65,65,65,65,65];
var x = 0;
        $(document).keyup(function(event){
			if (event.keyCode == arr[x]){
				x++;
			}          
			else{
				x = 0;
			}
			if (x == arr.length-1){
				alert("beater");
		}
        });
    </script>
</body>
</html>
